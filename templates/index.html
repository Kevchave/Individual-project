<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lecture Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
        }
        .button-row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        .action-btn {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            background: #0077cc;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        /* #transcript-box -> Selects an element by its unique id */
        #transcript-box {
            width: 80vw;
            max-width: 700px;
            height: 150px;
            background: #fff;
            border: 2px solid #0077cc;
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 20px;
            font-size: 1.1em;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        /* .metrics-container -> Selects all elements by its given class */
        /* - used for multiple element that should appear the same way */
        .metrics-container {
            display: flex;
            gap: 20px;
            width: 80vw;
            max-width: 700px;
            margin-bottom: 40px;
        }
        .metric-box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            min-width: 0;
            height: 120px;
            background: #f0f1f3;
            border: 2px solid #155a8a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px 10px 16px 10px;
            position: relative;
        }
        .metric-label {
            font-weight: bold;
            color: #155a8a;
            text-align: center;
            margin-bottom: 0;
            position: absolute;
            top: 16px;
            left: 0;
            width: 100%;
        }
        .metric-value {
            display: block;
            font-size: 1.5em;
            color: #222;
            margin-top: 0;
            margin-bottom: 0;
            align-self: center;
            position: absolute;
            bottom: 16px;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Live Lecture Feedback</h1>
    <div class="button-row">
        <button id="startBtn" class="action-btn">Start Recording</button>
        <button id="stopBtn" class="action-btn">Stop Recording</button>
    </div>
    <div id="transcript-box">Live transcript will appear here...</div>
    <div class="metrics-container">
        <div class="metric-box">
            <!-- Styling pieces of text inside other elements -->
            <span class="metric-label">Words per Minute</span>
            <span class="metric-value" id="wpm-value">0</span>
        </div>
        <div class="metric-box">
            <span class="metric-label">Volume</span>
            <span class="metric-value" id="volume-value">0</span>
        </div>
        <div class="metric-box">
            <span class="metric-label">Pitch</span>
            <span class="metric-value" id="pitch-value">0</span>
        </div>
    </div>
    <!-- This tells Flask to serve your JS file from the static/js/ directory. -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
